    /*h1 color changed to purple*/

    h1 {
      color: rgb(79, 32, 168);
    }

  <script>
    /*change background color with javascript*/
    
    function changeBackground(color) {
      document.body.style.background = color;
    }

    window.addEventListener("click", function () { changeBackground('rgb(69,42,101)') });
  </script>
</head>
